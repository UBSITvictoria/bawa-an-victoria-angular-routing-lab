<div class="container">
  <h2>Edit Profile</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input id="name" type="text" [(ngModel)]="profile.name" class="form-control" name="name">
    </div>
    <div class="mb-3">
      <label for="bio" class="form-label">Bio</label>
      <textarea id="bio" [(ngModel)]="profile.bio" class="form-control" name="bio"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
