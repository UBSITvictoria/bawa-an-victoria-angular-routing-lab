<div class="container mt-5">
    <h1 class="text-danger">Contact Us</h1>
    <p>Want to reach out? We’d love to help—unless it’s debugging, then you’re on your own. Just kidding (maybe). Drop us a message, and we’ll respond as soon as we figure out how emails work.</p>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="your@email.com">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
