<div class="container mt-5">
  <div class="contact-card p-4">
      <h1 class="text-primary text-center">Contact Us</h1>
      <p class="text-center">
          Want to reach out? We’d love to help—unless it’s debugging, then you’re on your own. 
          Just kidding (maybe). Drop us a message, and we’ll respond as soon as we figure out how emails work.
      </p>
      <form>
          <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="your@email.com">
          </div>
          <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Type your message here..."></textarea>
          </div>
          <div class="text-center">
              <button type="submit" class="btn btn-primary">Send</button>
          </div>
      </form>
  </div>
</div>
